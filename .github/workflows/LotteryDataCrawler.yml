name: Lottery Data Crawler

on:
  schedule:
    - cron: '0 5 * * *'  # æ¯å¤©UTCæ—¶é—´5ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ä¸­åˆ13ç‚¹ï¼‰
    - cron: '0 16 * * *' # æ¯å¤©UTCæ—¶é—´16ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´åˆå¤œ24ç‚¹ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  run-lottery-crawler:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas openpyxl tqdm lxml

    - name: Run Lottery Data Crawler
      run: python LotteryDataCrawler.py

    - name: Commit Tools.xlsx if changed
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions[bot]"
        git add Tools.xlsx
        if git diff --staged --quiet; then
          echo "No changes to Tools.xlsx"
        else
          git commit -m "ğŸ“Š AutoUpdate Lottery Data $(date +'%Y-%m-%d %H:%M')"
          git push
        fi

    - name: Show completion message
      run: |
        echo "ğŸ¯ Lottery data crawler completed successfully!"
        echo "ğŸ“ Tools.xlsx has been updated in the repository root"