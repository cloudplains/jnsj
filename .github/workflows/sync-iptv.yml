name: Sync IPTV File

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 时间 3:00 (北京时间 11:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  sync_iptv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download IPTV file
      run: |
        # 下载 IPTV 文件
        curl -s -o iptv4.txt https://raw.githubusercontent.com/vbskycn/iptv/refs/heads/master/tv/iptv4.txt
        
        # 检查文件是否下载成功
        if [ ! -s iptv4.txt ]; then
          echo "文件下载失败或为空"
          exit 1
        fi
        
        echo "文件下载成功，大小: $(wc -l < iptv4.txt) 行"

    - name: Always commit and push
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions[bot]"
        
        # 添加文件到暂存区
        git add iptv4.txt
        
        # 检查是否有变化，如果没有变化则创建一个空提交
        if git diff --staged --quiet; then
          echo "文件无变化，创建空提交以记录同步时间"
          git commit --allow-empty -m "🔄 IPTV 文件同步 - 内容无变化 $(date +'%Y-%m-%d %H:%M')"
        else
          echo "文件有变化，提交更新"
          git commit -m "🔄 自动更新 IPTV 文件 $(date +'%Y-%m-%d %H:%M')"
        fi
        
        # 推送更改
        git push origin main
        echo "同步完成，文件已保存到仓库"