name: Sync IPTV File

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 时间 3:00 (北京时间 11:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  sync_iptv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download IPTV file
      run: |
        # 下载 IPTV 文件
        curl -s -o iptv4.txt https://raw.githubusercontent.com/vbskycn/iptv/refs/heads/master/tv/iptv4.txt
        
        # 检查文件是否下载成功
        if [ ! -s iptv4.txt ]; then
          echo "文件下载失败或为空"
          exit 1
        fi
        
        echo "文件下载成功，大小: $(wc -l < iptv4.txt) 行"

    - name: Commit changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions[bot]"
        
        # 检查文件是否有变化
        if git diff --quiet -- iptv4.txt; then
          echo "文件无变化，无需提交"
        else
          git add iptv4.txt
          git commit -m "🔄 自动更新 IPTV 文件 $(date +'%Y-%m-%d %H:%M')"
          git push origin main
          echo "文件已更新并提交"
        fi