name: Validate Live Sources

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC时间2点运行
  workflow_dispatch:

jobs:
  validate-live:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5小时超时

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run validation script
      run: python validate_live.py --timeout 2 --workers 10 --max-time 300

    - name: Stash local changes before pull
      run: git stash  # 临时保存本地更改

    - name: Pull latest changes with rebase
      run: git pull --rebase origin main  # 假设你的默认分支是main

    - name: Restore stashed changes
      run: git stash pop  # 恢复暂存的更改，可能会遇到冲突需要解决

    - name: Check for changes and commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 检查是否有文件被修改
        if git diff --exit-code --quiet; then
          echo "没有检测到更改，无需提交。"
        else
          git add assets/live.txt progress.json
          git commit -m "Auto-update: Partial validation of live sources $(date +'%Y-%m-%d %H:%M')"
        fi

    - name: Push changes
      run: git push