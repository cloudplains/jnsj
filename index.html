<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing-Wallpaper </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        
        #bingImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 10;
        }
        
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        
        .error-overlay h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            z-index: 2;
        }
        
        .date {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 8px 0;
            font-size: 0.9rem;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            padding: 0;
            max-width: 600px;
            text-align: left;
            line-height: 1.6;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 1rem;
            white-space: normal;
            word-wrap: break-word;
        }
        
        .buttons {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 2;
        }
        
        button {
            padding: 12px 25px;
            background: rgba(0, 120, 212, 0.8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(16, 110, 190, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: rgba(102, 102, 102, 0.8);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 移动端按钮容器样式 */
        .mobile-buttons {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .mobile-buttons button {
            width: 100%;
            justify-content: center;
            padding: 15px;
            font-size: 1.1rem;
        }
        
        /* 响应式设计 - 平板和手机 */
        @media (max-width: 1024px) {
            .title {
                font-size: 2rem;
                top: 15px;
            }
            
            .date {
                top: 20px;
                right: 20px;
                font-size: 0.85rem;
            }
            
            .info {
                bottom: 25px;
                left: 20px;
                max-width: 500px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                display: none; /* 在手机端隐藏标题 */
            }
            
            .date {
                top: 20px;
                right: 20px;
                font-size: 0.8rem;
            }
            
            .info {
                bottom: 20px;
                left: 20px;
                right: 20px;
                max-width: none;
                font-size: 0.9rem;
            }
            
            .buttons {
                display: none; /* 在手机和平板设备上隐藏桌面按钮 */
            }
            
            .mobile-buttons {
                display: none; /* 在手机端隐藏移动端按钮 */
            }
            
            /* 移除移动端手势提示 */
            .mobile-hint {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .date {
                top: 15px;
                right: 15px;
                font-size: 0.75rem;
            }
            
            .info {
                bottom: 15px;
                left: 15px;
                right: 15px;
                font-size: 0.85rem;
                line-height: 1.5;
            }
        }
        
        /* 超小屏幕设备 */
        @media (max-width: 360px) {
            .date {
                font-size: 0.7rem;
            }
            
            .info {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <img id="bingImage" alt="Bing每日壁纸">
    
    <div class="loading-overlay" id="loading">
        <div>正在加载今日4K壁纸...</div>
    </div>
    
    <div class="error-overlay" id="error">
        <h2>加载失败</h2>
        <p id="errorMessage">Failed to fetch</p>
        <button onclick="location.reload()" style="margin-top: 20px;">重新加载</button>
    </div>
    
    <div class="title">Bing-Wallpaper</div>
    
    <div class="date" id="dateInfo"></div>
    
    <div class="info" id="info"></div>
    
    <!-- 桌面端按钮 -->
    <div class="buttons">
        <button id="downloadBtn" onclick="downloadImage()" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            下载壁纸
        </button>
        <button id="wallpaperBtn" onclick="setAsWallpaper()" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            设为壁纸
        </button>
        <button onclick="location.reload()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            刷新
        </button>
    </div>
    
    <!-- 移动端按钮 -->
    <div class="mobile-buttons" id="mobileButtons">
        <button id="mobileDownloadBtn" onclick="downloadImage()" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            下载壁纸
        </button>
        <button id="mobileWallpaperBtn" onclick="setAsWallpaper()" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            设为壁纸
        </button>
        <button onclick="location.reload()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            刷新
        </button>
    </div>
    
    <div class="mobile-hint" id="mobileHint"></div>

    <script>
        // 使用代理解决跨域问题
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';
        const BING_API_URL = 'https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN';
        
        // 设置当前日期
        function setCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('zh-CN', options);
            document.getElementById('dateInfo').textContent = dateString;
        }
        
        async function fetchBingWallpaper() {
            try {
                // 显示加载状态
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('error').style.display = 'none';
                
                // 使用代理获取数据
                const response = await fetch(PROXY_URL + encodeURIComponent(BING_API_URL));
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    const image = data.images[0];
                    
                    // 获取4K分辨率图片URL
                    let imageUrl = 'https://www.bing.com' + image.url;
                    imageUrl = imageUrl.replace(/&pid=hp&w=384&h=216&rs=1&c=4/, '');
                    imageUrl = imageUrl.replace(/_\d+x\d+\.jpg/, '_UHD.jpg');
                    
                    const imageInfo = image.copyright;
                    const imageTitle = image.title || '';
                    
                    // 显示图片
                    const imgElement = document.getElementById('bingImage');
                    imgElement.src = imageUrl;
                    
                    imgElement.onload = function() {
                        document.getElementById('loading').style.display = 'none';
                        
                        // 显示图片信息（现在在左下角）
                        document.getElementById('info').innerHTML = 
                            `<strong>${imageInfo}</strong><br>${imageTitle}`;
                        
                        // 只在桌面端启用按钮
                        if (window.innerWidth > 768) {
                            document.getElementById('downloadBtn').disabled = false;
                            document.getElementById('wallpaperBtn').disabled = false;
                        }
                    };
                    
                    imgElement.onerror = function() {
                        // 如果4K图片加载失败，尝试加载原图
                        console.log('4K图片加载失败，尝试加载原图');
                        imgElement.src = 'https://www.bing.com' + image.url;
                    };
                } else {
                    throw new Error('未获取到壁纸数据');
                }
            } catch (error) {
                console.error('获取壁纸失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'flex';
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        function downloadImage() {
            const imgElement = document.getElementById('bingImage');
            if (imgElement.src) {
                const link = document.createElement('a');
                link.href = imgElement.src;
                link.download = 'bing-4k-wallpaper-' + new Date().toISOString().split('T')[0] + '.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示下载成功提示
                alert('4K壁纸下载成功！');
            }
        }

        function setAsWallpaper() {
            const imgElement = document.getElementById('bingImage');
            if (imgElement.src) {
                // 提供设置壁纸的指导
                alert('由于浏览器安全限制，无法直接设置壁纸。\n\n请按照以下步骤操作：\n1. 右键点击图片选择"图片另存为"\n2. 保存图片到您的电脑\n3. 在系统设置中将其设置为桌面壁纸');
            }
        }

        // 页面加载时获取壁纸和设置日期
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            fetchBingWallpaper();
        });
        
        // 添加键盘快捷键支持（仅桌面端有效）
        document.addEventListener('keydown', function(e) {
            // 只在桌面端启用快捷键
            if (window.innerWidth > 768) {
                // 按D键下载
                if (e.key === 'd' || e.key === 'D') {
                    if (!document.getElementById('downloadBtn').disabled) {
                        downloadImage();
                    }
                }
                // 按R键刷新
                else if (e.key === 'r' || e.key === 'R') {
                    if (!e.ctrlKey) {
                        location.reload();
                    }
                }
            }
        });
        
        // 桌面端图片点击事件 - 切换UI元素显示/隐藏
        document.getElementById('bingImage').addEventListener('click', function() {
            // 只在桌面端执行此功能
            if (window.innerWidth > 768) {
                const info = document.getElementById('info');
                const buttons = document.querySelector('.buttons');
                const date = document.getElementById('dateInfo');
                const title = document.querySelector('.title');
                
                // 桌面端保持原有的透明度切换
                if (info.style.opacity === '0') {
                    // 显示UI元素
                    info.style.opacity = '1';
                    buttons.style.opacity = '1';
                    date.style.opacity = '1';
                    title.style.opacity = '1';
                } else {
                    // 隐藏UI元素
                    info.style.opacity = '0';
                    buttons.style.opacity = '0';
                    date.style.opacity = '0';
                    title.style.opacity = '0';
                }
            }
        });
    </script>
</body>
</html>
